<!-- autoridades/confirmar_eliminar.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">¿Estás seguro de eliminar a "{{ autoridad.nombre_completo }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar</button>
    <a href="{% url 'autoridades:lista' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
</form>
{% endblock %}
