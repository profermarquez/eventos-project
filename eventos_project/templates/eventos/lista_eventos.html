{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Eventos</h2>
<a href="{% url 'eventos:crear' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Crear Evento</a>
<table class="table-auto w-full mt-4">
    <thead>
        <tr>
            <th>Título</th>
            <th>Temática</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for evento in eventos %}
        <tr>
            <td>{{ evento.titulo }}</td>
            <td>{{ evento.tematica }}</td>
            <td>{{ evento.fecha }}</td>
            <td>
                <a href="{% url 'eventos:editar' evento.id %}" class="text-blue-500">Editar</a> |
                <a href="{% url 'eventos:eliminar' evento.id %}" class="text-red-500">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
